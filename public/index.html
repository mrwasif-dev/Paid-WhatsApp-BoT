<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes, viewport-fit=cover">
    <title>Muzamil-MD â€¢ WhatsApp Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --whatsapp: #25d366;
            --whatsapp-dark: #128C7E;
            --whatsapp-gradient: linear-gradient(145deg, #25d366, #128C7E);
            --channel-gradient: linear-gradient(145deg, #25d366, #128C7E, #075e54);
            --github: #24292e;
            --owner-gradient: linear-gradient(145deg, #075e54, #128C7E, #25d366);
            --bg-dark: #0b1a1e;
            --bg-card: rgba(18, 34, 39, 0.95);
            --text-primary: #e9f1f2;
            --text-secondary: #8aa3a6;
            --accent: #a8e6cf;
            --border: rgba(37, 211, 102, 0.2);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            position: relative;
            -webkit-font-smoothing: antialiased;
        }
        .container {
            max-width: 1200px;
            width: 100%;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            background: var(--channel-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 24px;
        }
        .stat-icon {
            width: 48px;
            height: 48px;
            background: var(--whatsapp-gradient);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }
        .stat-icon i {
            font-size: 24px;
            color: white;
        }
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 8px;
        }
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1;
            margin-bottom: 8px;
        }
        .stat-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .status-connected {
            background: rgba(37, 211, 102, 0.2);
            color: #25d366;
        }
        .status-disconnected {
            background: rgba(255, 99, 99, 0.2);
            color: #ff6b6b;
        }
        .qr-section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 32px;
            padding: 32px;
            margin-bottom: 30px;
            text-align: center;
        }
        .qr-section h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        .qr-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        #qrCode {
            background: white;
            padding: 20px;
            border-radius: 24px;
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #qrCode canvas, #qrCode img {
            width: 100%;
            height: auto;
        }
        .qr-placeholder {
            color: #666;
            text-align: center;
        }
        .qr-placeholder i {
            font-size: 64px;
            color: var(--whatsapp);
            margin-bottom: 10px;
        }
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 100px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            background: var(--whatsapp-gradient);
            color: white;
        }
        .sessions-section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 32px;
            padding: 32px;
        }
        .sessions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        .sessions-header h2 {
            font-size: 1.8rem;
        }
        .sessions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .session-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 20px;
        }
        .session-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .session-id {
            font-weight: 600;
            color: var(--accent);
        }
        .session-status {
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 0.8rem;
        }
        .session-details {
            margin: 16px 0;
            padding: 12px 0;
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
        }
        .session-details p {
            margin: 8px 0;
            color: var(--text-secondary);
        }
        .session-actions {
            display: flex;
            gap: 10px;
        }
        .session-actions button {
            padding: 8px 16px;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            font-size: 0.9rem;
            flex: 1;
        }
        .btn-qr {
            background: var(--whatsapp);
            color: white;
        }
        .btn-details {
            background: var(--whatsapp-dark);
            color: white;
        }
        .btn-disconnect {
            background: #ff6b6b;
            color: white;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            align-items: center;
            justify-content: center;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 32px;
            padding: 32px;
            max-width: 400px;
            width: 90%;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .modal-header h3 {
            font-size: 1.5rem;
        }
        .close {
            font-size: 28px;
            cursor: pointer;
            color: var(--text-secondary);
        }
        .modal-body input {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: white;
            margin-bottom: 20px;
        }
        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            border-radius: 100px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: white;
            z-index: 1000;
        }
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Muzamil-MD</h1>
        </div>

        <div id="alertContainer"></div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="stat-label">Total Sessions</div>
                <div class="stat-value" id="totalSessions">0</div>
                <span class="stat-status" id="totalStatus">Loading...</span>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-plug"></i>
                </div>
                <div class="stat-label">Active Sessions</div>
                <div class="stat-value" id="activeSessions">0</div>
                <span class="stat-status status-connected" id="activeStatus">Connected</span>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-database"></i>
                </div>
                <div class="stat-label">Database</div>
                <div class="stat-value" id="dbStatus">-</div>
                <span class="stat-status" id="dbStatusLabel">Checking...</span>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-server"></i>
                </div>
                <div class="stat-label">Server</div>
                <div class="stat-value" id="serverStatus">Online</div>
                <span class="stat-status status-connected">Running</span>
            </div>
        </div>

        <!-- QR Code Section -->
        <div class="qr-section">
            <h2><i class="fas fa-qrcode"></i> QR Scanner</h2>
            <div class="qr-container">
                <div id="qrCode">
                    <div class="qr-placeholder">
                        <i class="fas fa-qrcode"></i>
                        <p>No QR Available</p>
                    </div>
                </div>
                <button class="btn" onclick="refreshQR()">
                    <i class="fas fa-sync-alt"></i> Refresh QR
                </button>
            </div>
        </div>

        <div class="sessions-section">
            <div class="sessions-header">
                <h2><i class="fas fa-comments"></i> Active Sessions</h2>
                <div>
                    <button class="btn" onclick="showNewSessionModal()">
                        <i class="fas fa-plus"></i> New Session
                    </button>
                </div>
            </div>
            <div id="sessionsList" class="sessions-grid">
                <!-- Sessions will be loaded here -->
            </div>
        </div>
    </div>

    <!-- New Session Modal -->
    <div id="newSessionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>New Session</h3>
                <span class="close" onclick="closeModal('newSessionModal')">&times;</span>
            </div>
            <div class="modal-body">
                <input type="text" id="sessionId" placeholder="Enter session ID">
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="closeModal('newSessionModal')">Cancel</button>
                <button class="btn" onclick="createNewSession()">Create</button>
            </div>
        </div>
    </div>

    <script>
        let refreshInterval;

        document.addEventListener('DOMContentLoaded', function() {
            fetchSessions();
            checkDatabaseStatus();
            startAutoRefresh();
        });

        function startAutoRefresh() {
            if (refreshInterval) clearInterval(refreshInterval);
            refreshInterval = setInterval(() => {
                fetchSessions();
                checkDatabaseStatus();
            }, 10000);
        }

        async function fetchSessions() {
            try {
                const response = await fetch('/api/sessions');
                const data = await response.json();
                updateSessionsUI(data);
                updateStats(data);
            } catch (error) {
                showAlert('Error fetching sessions', 'error');
            }
        }

        async function checkDatabaseStatus() {
            try {
                const response = await fetch('/api/database/status');
                const data = await response.json();
                
                document.getElementById('dbStatus').textContent = data.connected ? 'Connected' : 'Disconnected';
                document.getElementById('dbStatusLabel').textContent = data.connected ? 'Connected' : 'Disconnected';
                document.getElementById('dbStatusLabel').className = 'stat-status ' + (data.connected ? 'status-connected' : 'status-disconnected');
            } catch (error) {
                document.getElementById('dbStatus').textContent = 'Error';
                document.getElementById('dbStatusLabel').textContent = 'Error';
                document.getElementById('dbStatusLabel').className = 'stat-status status-disconnected';
            }
        }

        function updateSessionsUI(sessions) {
            const sessionsList = document.getElementById('sessionsList');
            
            if (!sessions || sessions.length === 0) {
                sessionsList.innerHTML = '<p style="grid-column: 1/-1; text-align: center; padding: 40px;">No sessions found</p>';
                return;
            }

            sessionsList.innerHTML = sessions.map(session => `
                <div class="session-card">
                    <div class="session-header">
                        <span class="session-id">${session.id}</span>
                        <span class="session-status status-${session.status}">${session.status}</span>
                    </div>
                    <div class="session-details">
                        <p><strong>User:</strong> ${session.user || 'Not connected'}</p>
                        <p><strong>Connected:</strong> ${session.connectedSince || 'N/A'}</p>
                        <p><strong>Messages:</strong> ${session.messageCount || 0}</p>
                    </div>
                    <div class="session-actions">
                        <button class="btn-qr" onclick="getQR('${session.id}')"><i class="fas fa-qrcode"></i></button>
                        <button class="btn-details" onclick="viewSessionDetails('${session.id}')"><i class="fas fa-info-circle"></i></button>
                        <button class="btn-disconnect" onclick="disconnectSession('${session.id}')"><i class="fas fa-power-off"></i></button>
                    </div>
                </div>
            `).join('');
        }

        function updateStats(sessions) {
            document.getElementById('totalSessions').textContent = sessions.length;
            const activeCount = sessions.filter(s => s.status === 'connected').length;
            document.getElementById('activeSessions').textContent = activeCount;
            
            const totalStatus = document.getElementById('totalStatus');
            totalStatus.textContent = activeCount > 0 ? 'Active' : 'Inactive';
            totalStatus.className = 'stat-status ' + (activeCount > 0 ? 'status-connected' : 'status-disconnected');
        }

        async function getQR(sessionId) {
            try {
                const response = await fetch(`/api/session/${sessionId}/qr`);
                const data = await response.json();
                
                if (data.qr) {
                    displayQRCode(data.qr);
                } else {
                    showAlert('No QR available', 'warning');
                }
            } catch (error) {
                showAlert('Error getting QR', 'error');
            }
        }

        function displayQRCode(qrData) {
            const qrContainer = document.getElementById('qrCode');
            
            if (qrData.startsWith('data:image')) {
                qrContainer.innerHTML = `<img src="${qrData}" alt="QR Code">`;
            } else {
                qrContainer.innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(qrData)}" alt="QR Code">`;
            }
        }

        function refreshQR() {
            document.getElementById('qrCode').innerHTML = `
                <div class="qr-placeholder">
                    <i class="fas fa-qrcode"></i>
                    <p>No QR Available</p>
                </div>
            `;
        }

        async function disconnectSession(sessionId) {
            if (!confirm(`Disconnect ${sessionId}?`)) return;

            try {
                const response = await fetch(`/api/session/${sessionId}/disconnect`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    showAlert('Session disconnected', 'success');
                    fetchSessions();
                }
            } catch (error) {
                showAlert('Error disconnecting', 'error');
            }
        }

        function showNewSessionModal() {
            document.getElementById('newSessionModal').classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        async function createNewSession() {
            const sessionId = document.getElementById('sessionId').value.trim();
            
            if (!sessionId) {
                showAlert('Enter session ID', 'warning');
                return;
            }

            try {
                const response = await fetch('/api/session/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ sessionId })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('Session created', 'success');
                    closeModal('newSessionModal');
                    document.getElementById('sessionId').value = '';
                    fetchSessions();
                    
                    if (data.qr) {
                        displayQRCode(data.qr);
                    }
                } else {
                    showAlert(data.error || 'Error creating session', 'error');
                }
            } catch (error) {
                showAlert('Error creating session', 'error');
            }
        }

        async function viewSessionDetails(sessionId) {
            try {
                const response = await fetch(`/api/session/${sessionId}/details`);
                const data = await response.json();
                
                alert(JSON.stringify(data, null, 2));
            } catch (error) {
                showAlert('Error fetching details', 'error');
            }
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `<div class="alert">${message}</div>`;
            
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 3000);
        }
    </script>
</body>
</html>
