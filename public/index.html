<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muzamil-MD • WhatsApp Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        body {
            background: linear-gradient(145deg, #0a1a1f, #1a2f35);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: rgba(20, 35, 40, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid #25d36633;
            border-radius: 30px;
            padding: 30px;
            max-width: 550px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }
        .logo i {
            font-size: 45px;
            color: #25d366;
        }
        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(to right, #fff, #25d366);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .status-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 25px;
        }
        .status-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #00000033;
            border-radius: 50px;
            padding: 10px 18px;
        }
        .status-label {
            font-size: 14px;
            color: #a8e6cf;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .status-value {
            font-size: 14px;
            font-weight: 600;
            padding: 4px 12px;
            border-radius: 50px;
        }
        .status-connected {
            background: #25d3661a;
            border: 1px solid #25d36666;
            color: #25d366;
        }
        .status-disconnected {
            background: #ff4d4d1a;
            border: 1px solid #ff4d4d66;
            color: #ff4d4d;
        }
        .status-checking {
            background: #ffaa331a;
            border: 1px solid #ffaa3366;
            color: #ffaa33;
        }
        .step-indicator {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            flex: 1;
        }
        .step-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #1a2f35;
            border: 2px solid #25d36666;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #a8e6cf;
            font-weight: bold;
        }
        .step.active .step-circle {
            background: #25d366;
            border-color: #25d366;
            color: #0a1a1f;
        }
        .step.completed .step-circle {
            background: #25d366;
            border-color: #25d366;
            color: #0a1a1f;
        }
        .step-label {
            font-size: 12px;
            color: #8aa3a6;
        }
        .step.active .step-label {
            color: #25d366;
            font-weight: 600;
        }
        .step-line {
            height: 2px;
            flex: 1;
            background: #25d36633;
            margin: 0 5px;
        }
        .section {
            background: #00000033;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid #25d3661a;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            color: #a8e6cf;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .form-group label i {
            color: #25d366;
            width: 20px;
        }
        .form-control {
            width: 100%;
            padding: 14px;
            background: #1a2f35;
            border: 1px solid #25d36666;
            border-radius: 12px;
            color: white;
            font-size: 15px;
            transition: 0.3s;
        }
        .form-control:focus {
            outline: none;
            border-color: #25d366;
            box-shadow: 0 0 0 3px #25d36633;
        }
        .btn {
            background: #25d366;
            color: #0a1a1f;
            border: none;
            padding: 14px 25px;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.3s;
            font-size: 16px;
        }
        .btn:hover {
            background: #20bd5a;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px #25d36666;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .qr-section {
            background: #00000033;
            border: 2px dashed #25d36666;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            margin: 20px 0;
        }
        .qr-wrapper {
            background: white;
            padding: 15px;
            border-radius: 15px;
            display: inline-block;
            margin-bottom: 15px;
        }
        .qr-wrapper img {
            max-width: 200px;
            border-radius: 10px;
        }
        .config-grid {
            display: grid;
            gap: 15px;
            margin: 20px 0;
        }
        .hidden {
            display: none;
        }
        .alert {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .alert-error {
            background: #ff4d4d1a;
            border: 1px solid #ff4d4d66;
            color: #ff4d4d;
        }
        .alert-success {
            background: #25d3661a;
            border: 1px solid #25d36666;
            color: #25d366;
        }
        .password-input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .password-input-group input {
            flex: 1;
            text-align: center;
            font-size: 20px;
            letter-spacing: 8px;
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Logo -->
        <div class="logo">
            <i class="fab fa-whatsapp"></i>
            <h1>Muzamil-MD</h1>
        </div>

        <!-- Status Indicators -->
        <div class="status-container">
            <div class="status-item">
                <span class="status-label"><i class="fas fa-database"></i> MongoDB</span>
                <span class="status-value" id="dbStatus">⏳ Waiting for URL</span>
            </div>
            <div class="status-item">
                <span class="status-label"><i class="fab fa-whatsapp"></i> WhatsApp Session</span>
                <span class="status-value" id="waStatus">⏳ Waiting</span>
            </div>
        </div>

        <!-- Step Indicator -->
        <div class="step-indicator">
            <div class="step active" id="step1">
                <div class="step-circle">1</div>
                <span class="step-label">MongoDB</span>
            </div>
            <div class="step-line"></div>
            <div class="step" id="step2">
                <div class="step-circle">2</div>
                <span class="step-label">Password</span>
            </div>
            <div class="step-line"></div>
            <div class="step" id="step3">
                <div class="step-circle">3</div>
                <span class="step-label">Session</span>
            </div>
            <div class="step-line"></div>
            <div class="step" id="step4">
                <div class="step-circle">4</div>
                <span class="step-label">Config</span>
            </div>
        </div>

        <!-- Step 1: MongoDB URL -->
        <div id="step1Section" class="section">
            <div class="form-group">
                <label><i class="fas fa-link"></i> MongoDB URL</label>
                <input type="text" id="mongodbUrl" class="form-control" placeholder="mongodb+srv://username:password@cluster.mongodb.net/">
            </div>
            <button class="btn" onclick="connectMongoDB()">
                <i class="fas fa-plug"></i> Connect Database
            </button>
        </div>

        <!-- Step 2: Password (Initially Hidden) -->
        <div id="step2Section" class="section hidden">
            <div id="passwordAlert" class="alert"></div>
            <div class="form-group">
                <label><i class="fas fa-lock"></i> <span id="passwordLabel">Create 4-digit Password</span></label>
                <div class="password-input-group">
                    <input type="number" id="password" class="form-control" placeholder="****" min="0" max="9999" inputmode="numeric" pattern="[0-9]*">
                </div>
            </div>
            <button class="btn" onclick="handlePassword()" id="passwordBtn">
                <i class="fas fa-sign-in-alt"></i> Submit Password
            </button>
        </div>

        <!-- Step 3: Session ID (Initially Hidden) -->
        <div id="step3Section" class="section hidden">
            <div class="form-group">
                <label><i class="fas fa-id-card"></i> Session ID</label>
                <input type="text" id="sessionId" class="form-control" placeholder="Enter session ID...">
            </div>
            <button class="btn" onclick="handleSession()">
                <i class="fas fa-arrow-right"></i> Continue
            </button>
        </div>

        <!-- Step 4: QR Code (Initially Hidden) -->
        <div id="qrSection" class="hidden">
            <div class="qr-section">
                <div id="qrContainer">
                    <div class="qr-wrapper">
                        <i class="fas fa-spinner fa-spin" style="font-size: 50px; color: #25d366;"></i>
                    </div>
                    <p>Generating QR Code...</p>
                </div>
            </div>
        </div>

        <!-- Step 4: Configuration (Initially Hidden) -->
        <div id="configSection" class="section hidden">
            <h3 style="color: #25d366; margin-bottom: 20px;"><i class="fas fa-cog"></i> Configuration</h3>
            
            <div class="config-grid">
                <div class="form-group">
                    <label><i class="fas fa-source"></i> SOURCE JIDs</label>
                    <textarea id="sourceJids" class="form-control" rows="2" placeholder="1234567890@s.whatsapp.net, group@g.us"></textarea>
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-target"></i> TARGET JIDs</label>
                    <textarea id="targetJids" class="form-control" rows="2" placeholder="1234567890@s.whatsapp.net, group@g.us"></textarea>
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-code"></i> OLD TEXT REGEX</label>
                    <input type="text" id="oldTextRegex" class="form-control" placeholder="hello.*world, test[0-9]+">
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-pen"></i> NEW TEXT</label>
                    <input type="text" id="newText" class="form-control" placeholder="New text to replace with">
                </div>
            </div>
            
            <button class="btn" onclick="saveConfig()">
                <i class="fas fa-save"></i> Save Configuration
            </button>
        </div>

        <!-- Footer -->
        <div class="status-item" style="margin-top: 20px; justify-content: center;">
            <span class="status-label"><i class="fas fa-heart" style="color: #ff4d4d;"></i> Made by mrwasif-dev</span>
        </div>
    </div>

    <script>
        // State Management
        let currentStep = 1;
        let mongodbConnected = false;
        let passwordVerified = false;
        let currentSessionId = null;
        let dbUrl = '';

        // Update Step UI
        function updateStep(step) {
            currentStep = step;
            document.querySelectorAll('.step').forEach((el, idx) => {
                if (idx + 1 < step) {
                    el.classList.add('completed');
                    el.classList.remove('active');
                } else if (idx + 1 === step) {
                    el.classList.add('active');
                    el.classList.remove('completed');
                } else {
                    el.classList.remove('active', 'completed');
                }
            });

            // Hide all sections
            document.getElementById('step1Section').classList.add('hidden');
            document.getElementById('step2Section').classList.add('hidden');
            document.getElementById('step3Section').classList.add('hidden');
            document.getElementById('qrSection').classList.add('hidden');
            document.getElementById('configSection').classList.add('hidden');

            // Show current section
            if (step === 1) {
                document.getElementById('step1Section').classList.remove('hidden');
            } else if (step === 2) {
                document.getElementById('step2Section').classList.remove('hidden');
            } else if (step === 3) {
                document.getElementById('step3Section').classList.remove('hidden');
            } else if (step === 4) {
                // Check if we need QR or direct config
                checkSessionExists();
            }
        }

        // Connect to MongoDB
        async function connectMongoDB() {
            const url = document.getElementById('mongodbUrl').value.trim();
            if (!url) {
                updateDBStatus('disconnected', '❌ URL required');
                return;
            }

            dbUrl = url;
            updateDBStatus('checking', '⏳ Connecting...');

            try {
                // Simulate API call to check MongoDB connection
                const response = await fetch('/api/check-mongodb', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.connected) {
                        updateDBStatus('connected', '✅ Connected');
                        mongodbConnected = true;
                        
                        // Check if password exists for this DB
                        checkPasswordExists();
                    } else {
                        updateDBStatus('disconnected', '❌ Connection failed');
                    }
                } else {
                    // For demo, simulate success
                    setTimeout(() => {
                        updateDBStatus('connected', '✅ Connected');
                        mongodbConnected = true;
                        checkPasswordExists();
                    }, 1500);
                }
            } catch (e) {
                // Demo mode - assume connected
                setTimeout(() => {
                    updateDBStatus('connected', '✅ Connected');
                    mongodbConnected = true;
                    checkPasswordExists();
                }, 1500);
            }
        }

        // Check if password exists in DB
        function checkPasswordExists() {
            // Simulate API call to check password
            setTimeout(() => {
                const alert = document.getElementById('passwordAlert');
                const label = document.getElementById('passwordLabel');
                const btn = document.getElementById('passwordBtn');
                
                // Randomly decide if password exists (for demo)
                const passwordExists = Math.random() > 0.5;
                
                if (passwordExists) {
                    alert.className = 'alert';
                    alert.innerHTML = '<i class="fas fa-info-circle"></i> Password already exists. Please login.';
                    label.innerText = 'Enter 4-digit Password';
                    btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                } else {
                    alert.className = 'alert';
                    alert.innerHTML = '<i class="fas fa-key"></i> No password found. Create new 4-digit password.';
                    label.innerText = 'Create 4-digit Password';
                    btn.innerHTML = '<i class="fas fa-plus-circle"></i> Create & Login';
                }
                
                updateStep(2);
            }, 500);
        }

        // Handle Password (Create or Login)
        async function handlePassword() {
            const password = document.getElementById('password').value.trim();
            if (!password || password.length !== 4 || isNaN(password)) {
                showError('Password must be exactly 4 digits');
                return;
            }

            try {
                // Simulate API call
                const response = await fetch('/api/verify-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: dbUrl, password })
                });

                if (response.ok) {
                    passwordVerified = true;
                    updateStep(3);
                } else {
                    showError('Invalid password');
                }
            } catch (e) {
                // Demo mode - always succeed
                passwordVerified = true;
                updateStep(3);
            }
        }

        // Handle Session ID
        async function handleSession() {
            const sessionId = document.getElementById('sessionId').value.trim();
            if (!sessionId) {
                showError('Session ID required');
                return;
            }

            currentSessionId = sessionId;
            updateWAStatus('checking', '⏳ Checking...');

            try {
                // Check if session exists in DB
                const response = await fetch('/api/check-session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: dbUrl, sessionId })
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.exists) {
                        if (data.connected) {
                            updateWAStatus('connected', '✅ Connected');
                            loadConfig(sessionId);
                            updateStep(4);
                        } else {
                            updateWAStatus('disconnected', '❌ Disconnected');
                            showQRCode(sessionId);
                        }
                    } else {
                        // New session - show QR
                        updateWAStatus('disconnected', '❌ New Session');
                        showQRCode(sessionId);
                    }
                }
            } catch (e) {
                // Demo mode
                const exists = Math.random() > 0.5;
                if (exists) {
                    updateWAStatus('connected', '✅ Connected');
                    loadConfig(sessionId);
                    updateStep(4);
                } else {
                    updateWAStatus('disconnected', '❌ New Session');
                    showQRCode(sessionId);
                }
            }
        }

        // Show QR Code for new session
        function showQRCode(sessionId) {
            document.getElementById('step3Section').classList.add('hidden');
            document.getElementById('qrSection').classList.remove('hidden');
            
            // Simulate QR code generation
            setTimeout(() => {
                document.getElementById('qrContainer').innerHTML = `
                    <div class="qr-wrapper">
                        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${sessionId}" alt="QR Code">
                    </div>
                    <p><i class="fas fa-camera"></i> Scan with WhatsApp</p>
                `;
            }, 2000);

            // Simulate connection after scan
            setTimeout(() => {
                updateWAStatus('connected', '✅ Connected');
                document.getElementById('qrSection').classList.add('hidden');
                loadConfig(sessionId);
                updateStep(4);
            }, 5000);
        }

        // Load existing configuration
        function loadConfig(sessionId) {
            // Simulate loading config
            setTimeout(() => {
                document.getElementById('sourceJids').value = '1234567890@s.whatsapp.net, 0987654321@g.us';
                document.getElementById('targetJids').value = '1234567890@s.whatsapp.net, group@g.us';
                document.getElementById('oldTextRegex').value = 'hello.*world, test[0-9]+';
                document.getElementById('newText').value = 'Replaced Text';
            }, 500);
        }

        // Save configuration
        async function saveConfig() {
            const config = {
                sessionId: currentSessionId,
                sourceJids: document.getElementById('sourceJids').value.split(',').map(s => s.trim()),
                targetJids: document.getElementById('targetJids').value.split(',').map(s => s.trim()),
                oldTextRegex: document.getElementById('oldTextRegex').value.split(',').map(s => s.trim()),
                newText: document.getElementById('newText').value.trim(),
                url: dbUrl
            };

            try {
                await fetch('/api/save-config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(config)
                });
                
                showSuccess('Configuration saved!');
            } catch (e) {
                showSuccess('Configuration saved! (Demo)');
            }
        }

        // Check if session exists (for step 4)
        function checkSessionExists() {
            if (currentSessionId) {
                // In real app, check if WhatsApp connected
                const isConnected = Math.random() > 0.3;
                if (isConnected) {
                    document.getElementById('configSection').classList.remove('hidden');
                } else {
                    showQRCode(currentSessionId);
                }
            }
        }

        // Helper functions
        function updateDBStatus(status, text) {
            const el = document.getElementById('dbStatus');
            el.innerText = text;
            el.className = 'status-value status-' + status;
        }

        function updateWAStatus(status, text) {
            const el = document.getElementById('waStatus');
            el.innerText = text;
            el.className = 'status-value status-' + status;
        }

        function showError(msg) {
            const alert = document.createElement('div');
            alert.className = 'alert alert-error';
            alert.innerHTML = '<i class="fas fa-exclamation-circle"></i> ' + msg;
            document.querySelector('.card').prepend(alert);
            setTimeout(() => alert.remove(), 3000);
        }

        function showSuccess(msg) {
            const alert = document.createElement('div');
            alert.className = 'alert alert-success';
            alert.innerHTML = '<i class="fas fa-check-circle"></i> ' + msg;
            document.querySelector('.card').prepend(alert);
            setTimeout(() => alert.remove(), 3000);
        }

        // Initialize
        updateDBStatus('checking', '⏳ Waiting for URL');
        updateWAStatus('checking', '⏳ Waiting');
    </script>
</body>
</html>
