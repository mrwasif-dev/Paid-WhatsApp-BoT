<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Muzamil-MD • WhatsApp Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* انیمیشن ڈیفینیشنز */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 10px #25d36633, 0 0 20px #25d36633; }
            50% { box-shadow: 0 0 20px #25d366, 0 0 40px #25d36666; }
            100% { box-shadow: 0 0 10px #25d36633, 0 0 20px #25d36633; }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        @keyframes borderGlow {
            0% { border-color: #25d36633; }
            50% { border-color: #25d366; }
            100% { border-color: #25d36633; }
        }

        body {
            background: radial-gradient(circle at 0% 0%, #1a3a40, #0a1a20, #051014);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            position: relative;
            overflow-x: hidden;
            animation: slideIn 0.8s ease-out;
        }

        /* بیک گراؤنڈ میں موونگ ڈاٹس */
        body::before {
            content: '';
            position: fixed;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, #25d36610 1px, transparent 1px);
            background-size: 50px 50px;
            animation: rotate 60s linear infinite;
            opacity: 0.5;
            pointer-events: none;
            z-index: 0;
        }

        /* مین کارڈ */
        .card {
            background: rgba(12, 28, 32, 0.85);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 2px solid rgba(37, 211, 102, 0.3);
            border-radius: 48px;
            max-width: 580px;
            width: 100%;
            padding: 32px 28px;
            box-shadow: 0 40px 70px rgba(0, 0, 0, 0.8), 0 0 0 1px rgba(37, 211, 102, 0.2) inset;
            position: relative;
            z-index: 1;
            animation: float 6s ease-in-out infinite, glow 4s ease-in-out infinite;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card:hover {
            transform: scale(1.01) translateY(-5px);
            border-color: #25d36680;
        }

        /* ہیڈر */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 32px;
            flex-wrap: wrap;
            gap: 15px;
            animation: slideIn 0.6s ease-out;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 16px;
            animation: pulse 3s ease-in-out infinite;
        }

        .logo i {
            font-size: 52px;
            color: #25d366;
            filter: drop-shadow(0 0 20px #25d366);
            animation: rotate 10s linear infinite;
        }

        .logo h1 {
            font-size: clamp(26px, 7vw, 36px);
            font-weight: 800;
            background: linear-gradient(145deg, #ffffff, #25d366, #b0f0d0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: shimmer 3s linear infinite;
            letter-spacing: -0.5px;
        }

        .version-badge {
            background: #25d36630;
            border: 1px solid #25d366;
            color: #25d366;
            padding: 8px 18px;
            border-radius: 60px;
            font-size: 14px;
            font-weight: 700;
            backdrop-filter: blur(5px);
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 15px #25d36660;
        }

        /* اسٹیٹس کنٹینر */
        .status-container {
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin-bottom: 35px;
        }

        .status-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #00000040;
            border-radius: 60px;
            padding: 14px 24px;
            border: 1px solid #2a4a4f;
            backdrop-filter: blur(4px);
            animation: slideIn 0.5s ease-out;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .status-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(37, 211, 102, 0.2), transparent);
            animation: shimmer 3s infinite;
        }

        .status-item:hover {
            border-color: #25d366;
            transform: translateX(5px);
        }

        .status-label {
            font-size: 15px;
            font-weight: 600;
            color: #d0f5ea;
            display: flex;
            align-items: center;
            gap: 10px;
            text-shadow: 0 0 10px #25d36680;
        }

        .status-label i {
            font-size: 18px;
            color: #25d366;
            animation: pulse 2s ease-in-out infinite;
        }

        .status-value {
            font-size: 15px;
            font-weight: 700;
            padding: 8px 20px;
            border-radius: 50px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .status-connected {
            background: #25d36620;
            border: 1px solid #25d366;
            color: #25d366;
            box-shadow: 0 0 20px #25d366;
            animation: pulse 2s ease-in-out infinite;
        }

        .status-connected i {
            animation: pulse 1s ease-in-out infinite;
        }

        .status-disconnected {
            background: #ff4d4d20;
            border: 1px solid #ff6b6b;
            color: #ff8a8a;
            box-shadow: 0 0 15px #ff4d4d80;
            animation: pulse 2s ease-in-out infinite;
        }

        /* کیو آر سیکشن */
        .qr-section {
            background: #0a1f24;
            border: 2px dashed #25d366;
            border-radius: 40px;
            padding: 32px 24px;
            text-align: center;
            margin-bottom: 35px;
            animation: borderGlow 3s ease-in-out infinite, slideIn 0.7s ease-out;
            position: relative;
            overflow: hidden;
        }

        .qr-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, #25d36620 0%, transparent 70%);
            animation: rotate 15s linear infinite;
        }

        .qr-wrapper {
            background: linear-gradient(145deg, #ffffff, #f0fff0);
            padding: 16px;
            border-radius: 30px;
            display: inline-block;
            margin-bottom: 20px;
            box-shadow: 0 25px 40px #00000080, 0 0 30px #25d366;
            animation: float 4s ease-in-out infinite;
            position: relative;
            z-index: 2;
        }

        .qr-wrapper img {
            max-width: 240px;
            width: 100%;
            height: auto;
            border-radius: 20px;
            display: block;
            animation: pulse 3s ease-in-out infinite;
        }

        .qr-section p {
            color: #d0f0f0;
            font-weight: 600;
            font-size: 16px;
            text-shadow: 0 0 10px #25d366;
            animation: pulse 3s ease-in-out infinite;
        }

        /* کنفیگ پینل */
        .config {
            background: #0a1d22e0;
            border-radius: 40px;
            padding: 30px 26px;
            margin-bottom: 35px;
            border: 1px solid #2b5a60;
            backdrop-filter: blur(12px);
            animation: slideIn 0.9s ease-out;
            position: relative;
            overflow: hidden;
        }

        .config::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #25d366, transparent);
            animation: shimmer 3s infinite;
        }

        .config h3 {
            color: #25d366;
            font-size: 26px;
            font-weight: 800;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 14px;
            text-shadow: 0 0 15px #25d366;
            animation: pulse 3s ease-in-out infinite;
        }

        .config h3 i {
            font-size: 30px;
            animation: rotate 8s linear infinite;
        }

        .config-note {
            background: #0f292f;
            padding: 18px 20px;
            border-radius: 28px;
            color: #d0f0e0;
            font-size: 14px;
            border-left: 5px solid #25d366;
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: 600;
            line-height: 1.6;
            animation: slideIn 0.6s ease-out, glow 3s ease-in-out infinite;
            border-right: 1px solid #25d36660;
        }

        /* فارم */
        .form-group {
            margin-bottom: 28px;
            animation: slideIn 0.5s ease-out;
            animation-fill-mode: both;
        }

        .form-group:nth-child(2) { animation-delay: 0.1s; }
        .form-group:nth-child(3) { animation-delay: 0.2s; }
        .form-group:nth-child(4) { animation-delay: 0.3s; }
        .form-group:nth-child(5) { animation-delay: 0.4s; }

        .form-group label {
            display: block;
            color: #d5fff0;
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
            text-shadow: 0 0 8px #25d366;
            transform-origin: left;
            animation: slideIn 0.4s ease-out;
        }

        .form-group label i {
            color: #25d366;
            margin-right: 10px;
            width: 24px;
            font-size: 18px;
            animation: pulse 2s ease-in-out infinite;
        }

        /* آٹو ایکسپینڈ ٹیکسٹ ایریا */
        .form-control {
            width: 100%;
            background: #0b262d;
            border: 2px solid #2d5f68;
            border-radius: 28px;
            padding: 18px 22px;
            color: white;
            font-size: 16px;
            line-height: 1.7;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            resize: none;
            overflow-y: hidden;
            white-space: pre-wrap;
            word-wrap: break-word;
            min-height: 70px;
            box-shadow: inset 0 6px 12px #00000060, 0 0 15px transparent;
            animation: slideIn 0.5s ease-out;
        }

        .form-control:focus {
            border-color: #25d366;
            outline: none;
            box-shadow: 0 0 0 6px #25d36630, inset 0 4px 10px #000000b3, 0 0 30px #25d366;
            background: #0b2f38;
            transform: scale(1.02) translateY(-2px);
        }

        .form-control::placeholder {
            color: #6fa8b2;
            font-size: 14px;
            font-style: italic;
        }

        /* بٹن */
        .btn {
            background: linear-gradient(145deg, #25d366, #1cb854);
            border: none;
            padding: 20px 28px;
            border-radius: 70px;
            font-weight: 800;
            font-size: 20px;
            color: #0a1a1f;
            width: 100%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 18px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid #a0ffc0;
            box-shadow: 0 15px 40px -5px #25d366, 0 0 30px #25d36680;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            animation: pulse 3s ease-in-out infinite;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 2.5s infinite;
        }

        .btn:hover {
            background: linear-gradient(145deg, #2de57a, #25d366);
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 25px 50px #25d366, 0 0 50px #25d366cc;
            border-color: #ffffff;
        }

        .btn i {
            font-size: 26px;
            animation: rotate 4s linear infinite;
        }

        /* سیو میسیج */
        .save-msg {
            margin-top: 25px;
            text-align: center;
            font-size: 16px;
            font-weight: 700;
            min-height: 35px;
            animation: pulse 2s ease-in-out infinite;
            text-shadow: 0 0 10px currentColor;
        }

        /* فوٹر */
        .footer {
            text-align: center;
            color: #7fb7c0;
            font-size: 14px;
            border-top: 2px solid #264a52;
            padding-top: 26px;
            margin-top: 15px;
            animation: slideIn 1s ease-out;
        }

        .footer i.fa-heart {
            color: #ff5e7c;
            margin: 0 5px;
            animation: pulse 1s ease-in-out infinite;
            display: inline-block;
        }

        .footer a {
            color: #25d366;
            text-decoration: none;
            font-weight: 700;
            border-bottom: 2px dotted #25d366;
            transition: all 0.3s;
        }

        .footer a:hover {
            color: #7fffd4;
            border-bottom-color: #7fffd4;
        }

        /* ریسپانسیو */
        @media (max-width: 480px) {
            .card {
                padding: 24px 18px;
                border-radius: 36px;
            }

            .logo h1 {
                font-size: 28px;
            }

            .logo i {
                font-size: 44px;
            }

            .btn {
                font-size: 18px;
                padding: 18px 22px;
            }

            .config-note {
                flex-direction: column;
                align-items: flex-start;
            }

            .status-item {
                padding: 12px 18px;
            }
        }

        /* لوڈنگ اسپنر */
        .fa-spinner {
            animation: rotate 1s linear infinite;
        }

        /* کسٹم اسکرول بار */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1c3a42;
            border-radius: 30px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(145deg, #25d366, #1fa84d);
            border-radius: 30px;
            border: 2px solid #0b1f24;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #2de57a;
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- ہیڈر -->
        <div class="header">
            <div class="logo">
                <i class="fab fa-whatsapp"></i>
                <h1>Muzamil-MD</h1>
            </div>
            <span class="version-badge"><i class="fas fa-bolt"></i> LIVE v3.0</span>
        </div>

        <!-- اسٹیٹس - اب مکمل اینیمیٹڈ -->
        <div class="status-container">
            <div class="status-item">
                <span class="status-label">
                    <i class="fab fa-whatsapp"></i>
                    <span>WhatsApp Session</span>
                </span>
                <span class="status-value" id="whatsappStatus">
                    <i class="fas fa-spinner fa-spin"></i> Loading...
                </span>
            </div>
            <div class="status-item">
                <span class="status-label">
                    <i class="fas fa-database"></i>
                    <span>Database Connection</span>
                </span>
                <span class="status-value" id="databaseStatus">
                    <i class="fas fa-spinner fa-spin"></i> Loading...
                </span>
            </div>
        </div>

        <!-- کیو آر سیکشن -->
        <div class="qr-section">
            <div id="qrContainer">
                <div class="qr-wrapper">
                    <i class="fas fa-spinner fa-pulse" style="font-size: 70px; color: #25d366;"></i>
                </div>
                <p><i class="fas fa-qrcode"></i> <span id="qrText">Generating QR Code...</span></p>
            </div>
        </div>

        <!-- کنفیگریشن -->
        <div class="config">
            <h3>
                <i class="fas fa-sliders-h"></i>
                Configuration
            </h3>
            <div class="config-note">
                <i class="fas fa-save fa-2x"></i>
                <span>یہ کنفیگریشن خود بخود <strong>botConfig.json</strong> میں محفوظ ہو گی۔ تمام فیلڈز ملٹی لائن ہیں۔</span>
            </div>

            <!-- SOURCE JIDs -->
            <div class="form-group">
                <label><i class="fas fa-arrow-right-to-bracket"></i> SOURCE JIDs (comma separated)</label>
                <textarea id="sourceJids" class="form-control" placeholder="1234567890@s.whatsapp.net, 0987654321@g.us" rows="1"></textarea>
            </div>

            <!-- TARGET JIDs -->
            <div class="form-group">
                <label><i class="fas fa-bullseye"></i> TARGET JIDs (comma separated)</label>
                <textarea id="targetJids" class="form-control" placeholder="1234567890@s.whatsapp.net, group@g.us" rows="1"></textarea>
            </div>

            <!-- OLD TEXT REGEX -->
            <div class="form-group">
                <label><i class="fas fa-code"></i> OLD TEXT REGEX (comma / multi-line)</label>
                <textarea id="oldTextRegex" class="form-control" placeholder="hello.*world, test[0-9]+, (مرحبا|سلام)" oninput="autoExpand(this)" rows="1"></textarea>
            </div>

            <!-- NEW TEXT -->
            <div class="form-group">
                <label><i class="fas fa-pen-fancy"></i> NEW TEXT (auto-expand)</label>
                <textarea id="newText" class="form-control" placeholder="یہاں نیا متن لکھیں... ملٹی لائن بھی ہو سکتا ہے" oninput="autoExpand(this)" rows="1"></textarea>
            </div>

            <!-- سیو بٹن -->
            <button class="btn" onclick="saveConfig()">
                <i class="fas fa-cloud-upload-alt"></i> Save Permanently
            </button>

            <div id="configMsg" class="save-msg"></div>
        </div>

        <!-- فوٹر -->
        <div class="footer">
            <p>Made with <i class="fas fa-heart"></i> by <a href="#">mrwasif-dev</a></p>
            <p>© 2026 Muzamil-MD • <i class="fas fa-bolt"></i> Animated UI • <i class="fas fa-database"></i> JSON Stored</p>
        </div>
    </div>

    <script>
        // آٹو ایکسپینڈ فنکشن
        function autoExpand(el) {
            el.style.height = 'auto';
            let newHeight = el.scrollHeight;
            el.style.height = Math.max(70, newHeight) + 'px';
        }

        // کنفیگریشن لوڈ کریں
        async function loadConfig() {
            try {
                const res = await fetch('/api/config');
                const config = await res.json();

                const source = document.getElementById('sourceJids');
                const target = document.getElementById('targetJids');
                const oldRegex = document.getElementById('oldTextRegex');
                const newText = document.getElementById('newText');

                source.value = config.sourceJids?.join(', ') || '';
                target.value = config.targetJids?.join(', ') || '';
                oldRegex.value = config.oldTextRegex?.join(', ') || '';
                newText.value = config.newText || '';

                // سب کو آٹو ایکسپینڈ کریں
                [source, target, oldRegex, newText].forEach(el => autoExpand(el));

                console.log('✅ Config Loaded');
            } catch (e) {
                console.log('⚠️ Using default config');
            }
        }

        // کنفیگریشن سیو کریں
        async function saveConfig() {
            const sourceJids = document.getElementById('sourceJids').value.split(',').map(j => j.trim()).filter(j => j);
            const targetJids = document.getElementById('targetJids').value.split(',').map(j => j.trim()).filter(j => j);
            const oldTextRegex = document.getElementById('oldTextRegex').value.split(',').map(p => p.trim()).filter(p => p);
            const newText = document.getElementById('newText').value;

            const msgEl = document.getElementById('configMsg');
            msgEl.innerHTML = '<span style="color: #faa726;"><i class="fas fa-spinner fa-pulse"></i> Saving to botConfig.json...</span>';

            try {
                const res = await fetch('/api/config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sourceJids, targetJids, oldTextRegex, newText })
                });

                const data = await res.json();

                if (data.success) {
                    msgEl.innerHTML = '<span style="color: #25d366;"><i class="fas fa-check-circle"></i> ✅ Permanently Saved!</span>';
                    setTimeout(() => msgEl.innerHTML = '', 3000);
                } else {
                    msgEl.innerHTML = '<span style="color: #ff6b6b;"><i class="fas fa-times-circle"></i> ❌ Save Failed</span>';
                }
            } catch (e) {
                msgEl.innerHTML = '<span style="color: #ff8a8a;"><i class="fas fa-exclamation-triangle"></i> ❌ Connection Error</span>';
            }
        }

        // اسٹیٹس چیک کریں - اب اینیمیٹڈ
        async function checkStatus() {
            try {
                const res = await fetch('/api/status');
                const data = await res.json();

                const wEl = document.getElementById('whatsappStatus');
                const dEl = document.getElementById('databaseStatus');

                // واٹس ایپ اسٹیٹس
                if (data.connected) {
                    wEl.innerHTML = '<i class="fas fa-check-circle"></i> ✅ Connected';
                    wEl.className = 'status-value status-connected';
                } else {
                    wEl.innerHTML = '<i class="fas fa-times-circle"></i> ❌ Disconnected';
                    wEl.className = 'status-value status-disconnected';
                }

                // ڈیٹا بیس اسٹیٹس
                if (data.databaseConnected) {
                    dEl.innerHTML = '<i class="fas fa-check-circle"></i> ✅ Connected';
                    dEl.className = 'status-value status-connected';
                } else {
                    dEl.innerHTML = '<i class="fas fa-times-circle"></i> ❌ Disconnected';
                    dEl.className = 'status-value status-disconnected';
                }

                // کیو آر کوڈ اپڈیٹ
                const qrContainer = document.getElementById('qrContainer');
                const qrText = document.getElementById('qrText');
                
                if (data.qr) {
                    qrContainer.innerHTML = `
                        <div class="qr-wrapper">
                            <img src="${data.qr}" alt="QR Code">
                        </div>
                        <p><i class="fas fa-camera"></i> Scan with WhatsApp</p>
                    `;
                } else if (!data.connected) {
                    qrContainer.innerHTML = `
                        <div class="qr-wrapper">
                            <i class="fas fa-spinner fa-pulse" style="font-size: 70px; color: #25d366;"></i>
                        </div>
                        <p><i class="fas fa-qrcode"></i> Generating QR Code...</p>
                    `;
                } else {
                    qrContainer.innerHTML = `
                        <div class="qr-wrapper">
                            <i class="fas fa-check-circle" style="font-size: 80px; color: #25d366;"></i>
                        </div>
                        <p><i class="fas fa-wifi"></i> Connected to WhatsApp</p>
                    `;
                }
            } catch (e) {
                console.log('Status check failed', e);
            }
        }

        // ہر ٹیکسٹ ایریا پر آٹو ایکسپینڈ لگائیں
        document.querySelectorAll('.form-control').forEach(el => {
            el.addEventListener('input', function() { autoExpand(this); });
        });

        // پیج لوڈ ہوتے ہی چلائیں
        loadConfig();
        checkStatus();

        // ہر 3 سیکنڈ بعد اسٹیٹس چیک کریں
        setInterval(checkStatus, 3000);
    </script>
</body>
</html>
